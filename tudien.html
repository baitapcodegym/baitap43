<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>từ diển</title>
</head>
<body>
<button onclick="join()">Bai.1</button>
<button onclick="ex2()">Bai.2</button>
<button>Bai.3</button>
<script>
    function join() {
        let mycolor = ["Red","Blue","Green","Black"];
        mycolor.join(",");
        alert(mycolor);
    }
    function ex2() {
        let num = window.prompt();
        let str = num.toString();
        let result = [str[0]];
        for (let x = 1; x < str.length; x++) {
            if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
                result.push('-', str[x]);
            } else {
                result.push(str[x]);
            }
        }
        alert(result.join(''));
    }
</script>


</body>
</html>
